<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JS vs Wasm Mandelbrot Renderer</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --panel-bg: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: var(--primary-color);
            text-shadow: 1px 1px 2px var(--shadow-color);
        }
        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .controls {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            height: fit-content;
        }
        .control-group { display: flex; flex-direction: column; }
        .control-group label { margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        .control-group input { padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); font-size: 1em; }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .button-group button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }
        .button-group button:hover { background-color: #0056b3; }
        .button-group button#resetView { background-color: #6c757d; }
        .button-group button#resetView:hover { background-color: #5a6268; }
        .button-group button#zoomBtn { background-color: var(--secondary-color); grid-column: 1 / -1; }
        .button-group button#zoomBtn:hover { background-color: #218838; }
        .button-group button:disabled { background-color: #aaa; cursor: not-allowed; }
        .render-area { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .canvas-container { background-color: var(--panel-bg); padding: 15px; border-radius: 8px; box-shadow: 0 2px 10px var(--shadow-color); }
        h2, h3 { text-align: center; margin: 0 0 10px 0; }
        hr { border: 0; height: 1px; background-color: var(--border-color); margin: 20px 0; }
        canvas { border: 1px solid var(--border-color); cursor: grab; display: block; }
        canvas:active { cursor: grabbing; }
        .stats { margin-top: 10px; text-align: center; font-size: 1.1em; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

    <h1>Mandelbrot Renderer: Wasm vs JavaScript</h1>

    <div class="main-container">
        <div class="controls">
            <h2>‚öôÔ∏è Controls</h2>
            <div class="control-group">
                <label for="centerX">Center X</label>
                <input type="number" id="centerX" step="0.01">
            </div>
            <div class="control-group">
                <label for="centerY">Center Y</label>
                <input type="number" id="centerY" step="0.01">
            </div>
            <div class="control-group">
                <label for="scale">Scale</label>
                <input type="number" id="scale" step="0.1">
            </div>
            <div class="control-group">
                <label for="maxIterations">Max Iterations</label>
                <input type="number" id="maxIterations" step="50">
            </div>
             <div class="control-group">
                <label for="bailout">Bailout Radius</label>
                <input type="number" id="bailout" step="1">
            </div>
            <div class="button-group">
                <button id="renderBtn">Apply & Render</button>
                <button id="resetView">Reset View</button>
            </div>
            
            <hr>

            <h3>‚ú® Animation Tweaks</h3>
             <div class="control-group">
                <label for="animTargetZoom">ÊúÄÁµÇÁöÑ„Å™„Ç∫„Éº„É†ÂÄçÁéá (x)</label>
                <input type="number" id="animTargetZoom" step="10">
            </div>
             <div class="control-group">
                <label for="animFrameMultiplier">1„Éï„É¨„Éº„É†ÊØé„ÅÆ„Ç∫„Éº„É†ÂÄçÁéá</label>
                <input type="number" id="animFrameMultiplier" step="0.01">
            </div>
            <div class="button-group">
                 <button id="zoomBtn">Animate Zoom</button>
            </div>
        </div>

        <div class="render-area">
            <div class="canvas-container">
                <h2>üìú JavaScript</h2>
                <canvas id="jsCanvas" width="500" height="500"></canvas>
            </div>
            <div class="canvas-container">
                <h2>ü¶Ä WebAssembly</h2>
                <canvas id="wasmCanvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
